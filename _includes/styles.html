<style>
    /* CSS Variables for easy color swapping */
    :root {
        --primary-color: #e31837; /* Vibrant Shield Red */
        --secondary-color: #0033a0; /* Deep Shield Blue */
        --bg-dark: #0f1115; /* Keeping the sleek dark automotive background */
        --bg-card: #1a1d24;
        --text-light: #ffffff; /* Crisp White */
        --text-muted: #a0aab2;
    }

    /* Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: var(--bg-dark); color: var(--text-light); line-height: 1.6; }
    a { color: var(--primary-color); text-decoration: none; transition: 0.3s; }
    a:hover { color: var(--text-light); }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    
    /* Buttons */
    .btn { display: inline-block; padding: 10px 24px; border-radius: 5px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
    .btn-primary { background-color: var(--primary-color); color: var(--bg-dark); border: 2px solid var(--primary-color); }
    .btn-primary:hover { background-color: transparent; color: var(--primary-color); }

    /* Header */
    .site-header { background-color: rgba(15, 17, 21, 0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--bg-card); padding: 10px 0; }
    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .site-logo { max-height: 70px; }
    .main-nav a { margin-left: 20px; font-weight: 500; }

    /* Hero Section */
    .hero { text-align: center; padding: 100px 20px; background: linear-gradient(rgba(15, 17, 21, 0.8), rgba(15, 17, 21, 0.9)); border-bottom: 2px solid var(--primary-color); }
    .hero h1 { font-size: 3.5rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
    .hero h1 span { color: var(--primary-color); }
    .hero p { font-size: 1.2rem; color: var(--text-muted); margin-bottom: 30px; }

    /* Section Headers */
    section { padding: 80px 0; }
    .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 40px; color: var(--primary-color); text-transform: uppercase; }

    /* About Section */
    .about-grid { display: flex; gap: 40px; align-items: center; }
    .about-img { flex: 1; border-radius: 10px; border: 3px solid var(--primary-color); box-shadow: 0 0 20px rgba(46, 204, 113, 0.2); width: 100%; max-width: 400px; }
    .about-text { flex: 1; }
    .about-text h2 { font-size: 2rem; margin-bottom: 15px; }

    /* Vertical Videos (Horizontal Scroll) */
    .video-scroll-container { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 20px; scroll-snap-type: x mandatory; }
    .video-scroll-container::-webkit-scrollbar { height: 10px; }
    .video-scroll-container::-webkit-scrollbar-track { background: var(--bg-card); border-radius: 5px; }
    .video-scroll-container::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 5px; }
    .video-card { flex: 0 0 auto; width: 300px; height: 533px; background: var(--bg-card); scroll-snap-align: start; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
    .video-card video, .video-card iframe { width: 100%; height: 100%; object-fit: cover; }

    /* Gallery */
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
    .gallery-item { border-radius: 8px; overflow: hidden; height: 250px; }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease; }
    .gallery-item:hover img { transform: scale(1.1); }

    /* Reviews */
    .reviews-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .review-card { background: var(--bg-card); padding: 25px; border-radius: 10px; border-top: 4px solid var(--primary-color); }
    .stars { color: #f1c40f; font-size: 1.2rem; margin-bottom: 10px; }
    .review-text { font-style: italic; margin-bottom: 15px; color: var(--text-muted); }
    .review-name { font-weight: bold; text-transform: uppercase; }

    /* Contact Form & Map */
    .contact-grid { display: flex; gap: 40px; flex-wrap: wrap; }
    .contact-form, .contact-map { flex: 1; min-width: 300px; }
    .form-group { margin-bottom: 15px; }
    .form-group input, .form-group textarea { width: 100%; padding: 12px; background: var(--bg-card); border: 1px solid #333; color: white; border-radius: 5px; }
    .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--primary-color); }

    /* Footer */
    .site-footer { background: var(--bg-card); padding: 40px 0 20px; margin-top: 40px; border-top: 1px solid #333; }
    .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .footer-bottom { text-align: center; color: var(--text-muted); padding-top: 20px; border-top: 1px solid #333; }

    @media (max-width: 768px) {
        .about-grid { flex-direction: column; }
        .hero h1 { font-size: 2.5rem; }
        .main-nav { display: none; /* Consider adding a hamburger menu here later */ }
    }
</style>
